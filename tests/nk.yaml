declarations:
  name: 'nk_small'
  variables: [Pi, c, y, dy, r, rn, d, z, vr]
  constrained: [r]
  parameters: [beta, sigma, theta, phi_y, phi_pi, rho_z, rho_d, rho_r, rho, sig_z, sig_d, sig_r, elb_level, y_mean, pi_mean, mu_d]
  shocks: [e_z, e_r, e_u]
  observables: [GDP, Infl, FFR]
  para_func: [ kappa, x_bar ]

equations:
  model:
    # Phillips Curve
    - Pi = beta*Pi(+1) + kappa*y - z

    # Euler Equation
    - c = c(+1) - sigma*(r + Pi(+1)) - d

    - y = c

    # Output Growth
    - dy = y - y(-1)

    # Technology Shock
    - z = rho_z * z(-1) + e_z

    # Demand Shock
    - d = rho_d * d(-1) + e_u 
  ## also works:
    #- d = rho_d * d(-1) + e_u + mu_d*e_u(-1)
    #- d = rho_d * d(-1) + e_u + mu_d*d(-2)

    - vr = rho_r*vr(-1) + e_r

    - rn = rho*rn(-1) + (1-rho)*(phi_pi*Pi + phi_y*y) + vr

  constraint:
    # Monetary Policy
    - r = rn
    
  observables:
    # Output growth
    GDP : dy + y_mean
    #ygr : y

    # Observed inflation
    Infl : Pi + pi_mean

    # Observed Interest Rate
    FFR : r + 1/beta

calibration:
  parameters:
    beta: .99
    theta: .66
    sigma: 1.5
    phi_pi: 1.7
    phi_y: .125
    rho_d: .7
    rho_z: .7
    rho_r: .7
    mu_d: .15
    sig_d: .5
    sig_z: .3
    sig_r: .3
    rho: .8
    y_mean: 0.35562565
    pi_mean: 0.5
    elb_level: .07

  parafunc:
    kappa: (1-theta)*(1-beta*theta)/theta
    x_bar: -1/beta + elb_level

  covariances:
    e_z: sig_z
    e_u: sig_d
    e_r: sig_r

estimation:
